    <script>
      const errHandle = e => e && alert(e);
      const execBank = async () => {
        const db = new zango.Db("banks", {
          values: true,
        });
        const values = db.collection("values");
        await values.insert({ _id: cuid(), name: "東埼玉銀行", num: 3188 });
        values.update({ _id: 6 }, { num: 3333 }, errHandle);
        values.remove({ _id: 7 }, errHandle);
        // const doc = { name: "西目黒銀行", num: 7321 };
        // await values.insert(doc);
        values.find({}).forEach(doc => console.log("doc:", doc));
      };

      execBank();
